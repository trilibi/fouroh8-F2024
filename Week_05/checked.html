            </select>

    <div id="render">

    </div>
    <script>
        console.log("hello world")

        function isLocalStorageEmpty(item) {
            if (!item) {

            }
            if (item == 'null') {

        const hsl_col_perc = (percent, start, end) => {
        const a = percent / 100,
        b = (end - start) * a,
        c = b + start;
        return 'hsl(' + c + ', 100%, 50%)';
        }
        
        var rowsInput = document.getElementById('rows')
        var colsInput = document.getElementById('cols')
        var renderEle = document.getElementById('render')
        var rangeInput = document.getElementById('rangeInput')
        var sizeInputEle = document.getElementById('sizeInput')
        var themeSelectEle = document.getElementById('themeSelect')
        var selectedTheme = null

        
        rowsInput.addEventListener('change', function() {
            console.log(rowsInput.value)
            window.localStorage.setItem('row_value', rowsInput.value)
        })

        rowsInput.value = window.localStorage.getItem('row_value')

        var nameObject = {
            name: Arianna,
            age: 28
        }
    
        console.log(nameObject)
        console.log(JSON.stringify(nameObject))
        window.localStorage.setItem('name_object', JSON.stringify(nameObject))

        colsInput.addEventListener('change', function(e) {
            console.log(e.target.value)
            clearInterval(renderInterval)
        })


        var renderInterval = setInterval(render, 1000)
        rangeInput.addEventListener('change', function(e) {
            console.log(e.target.value)
            clearInterval(renderInterval)
            renderInterval = setInterval(render, e.target.value)
        })

        themeSelectEle.addEventListener('change', function(e) {
            selectedTheme = e.target.options[e.target.selectedIndex].value
            console.log(e.target.selectedIndex)
        })

        function styleElement(element, rand, colIndex, colCount) {
            if (rand >= colIndex){
                if (!selectedTheme) {
                    element.style.backgroundColor = 'chartruse'
                    element.style.accentColor = 'chartruse'
                } 
                else if(selectedTheme === 'Rainbow') {
                    element.style.backgroundColor = hsl_col_perc((colIndex + 1) / colCount * 100, 0, 360);
                    element.style.accentColor = hsl_col_perc((colIndex + 1) / colCount * 100, 0, 360);
                } 
                else if(selectedTheme === 'Opacity') {
                    element.style.opacity = (colIndex + 1) / colCount;  
                }
                else if(selectedTheme === 'Heatmap') {
                    element.style.backgroundColor = hsl_col_perc(100 - rand / colCount * 100, 0, 120);
                    element.style.accentColor = hsl_col_perc(100 - rand / colCount * 100, 0, 120);
                }
            }
            return element
        }

        function renderSquare(colIndex, colCount, rowIndex, rowCount, rand) {
            var element = document.createElement('div')
            element.className = 'square'
            element.style.width = sizeInputEle + 'px'
            element.style.height = sizeInputEle + 'px'
            element = styleElement(element, rand, colIndex, colCount)
            return element
        }
        function renderCheckbox(colIndex, colCount, rowIndex, rowCount, rand) {
            var checkbox = document.createElement('input')
            checkbox.type = 'checkbox'
            checkbox.checked = true
            checkbox.style.width = sizeInputEle + 'px'
            checkbox.style.height = sizeInputEle + 'px'
            checkbox = styleElement(element, rand, colIndex, colCount)
        }
        function render() {
            renderEle.innerHTML = ''
            var rowCount = rowsInput.value
            var colCount = colsInput.value
            
            for (var rowIndex = 1; rowIndex <= rowCount; rowIndex++) {
                var rand = Math.floor(Math.random() * colCount)
                for (var colIndex = 1; colIndex <= colCount; colIndex++) {
                    var element = renderSquare(colIndex, colCount, rowIndex, rowCount, rand)
                    renderEle.appendChild(element)
                }
                renderEle.appendChild(document.createElement('br'))
            }

        }

        render()


    </script>
</body>
