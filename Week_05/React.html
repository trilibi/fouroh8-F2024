<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Intro</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.js"></script>

    <script type="text/babel">
        function HowManyDays(props){
            console.log(props)
            var daysold = props.years*365;
            return <strong>{daysold} days old.</strong>
        }


        function HelloWorld(props){
            console.log(props);
            return <h1>Hello World, {props.name}! I am {props.age} years old
                <HowManyDays years={props.age} />        
            </h1>;
        }

        ReactDOM.render(
            <div>
            <HelloWorld name="Daler" age="20"/>,
            <HelloWorld name="Jer" age="46"/>,
            </div>,
            document.getElementById("root")
        );
    </script>
</body>
</html>
