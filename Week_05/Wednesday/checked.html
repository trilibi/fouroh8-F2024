<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label>
            Rows
            <input id="rows" type="number" value="2">
        </label>
        <br>
        <label>
            Cols
            <input id="cols" type="number" value="5">
        </label>

        <label>
            Speed
            <input id="rangeInp" type="range" value="4" min="50" max="2000" step="50">
        </label>
        <br>
        <label>
            Size
            <input id="sizeInput" type="number" value="20">
        </label>
        <br>
        <label>
            Theme
            <select name="themeSelect" id="themeSelect">
                <option value="">None</option>
                <option value="rainbow">Rainbow</option>
                <option value="opacity">Opacity</option>
                <option value="heatmap">Heatmap</option>
            </select>
        </label>
    </div>

    <div id="render">
        :3
    </div>
    <script src="scripts.js"></script>
</body>
</html>
