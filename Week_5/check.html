<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQish</title>

    <style>
        body {
            background-color: black;
        }

        #render {
            padding: 20px;
        }

        .cb {
            width: 10px;
            height: 10px;
            display: inline-block;
        }

    </style>
</head>

<body>
    <div>
        <label>
            Rows
            <input id="rows" type="number" value="10">
        </label>
        <label>
        <br \>
            Columns
            <input id="cols" type="number" value="4">
        </label>
        <br \>
            Columns
            <input id="range" type="range" value="1000" min="50" max="2000" step="50">
        </label>
    </div>

    <div id="render">

    </div>

    <script>
        console.log('Hello I am in fact work');

        const hsl_col_perc = (percent, start, end) => {
            const a = percent / 100,
            b = (end - start) * a,
            c = b + start;
            return 'hsl(' + c + ', 100%, 50%)';
        }

        var rowsInput = document.getElementById('rows');
        var colsInput = document.getElementById('cols');
        var renderEle = document.getElementById('render');
        var rangeInput = document.getElementById('range')
        
        rowsInput.addEventListener('change', function() {
            console.log(rowsInput.value);
        });

        colsInput.addEventListener('change', function(e) {
            console.log(e.target.value);
        });

        var renderInterval = setInterval(render, 1000);
        rangeInput.addEventListener('change', function(e) {
            clearInterval(renderInterval);
            renderInterval = setInterval(render, e.target.value)
        });

        function render() {
            console.log('RENDER', rowsInput.value, colsInput.value)
            renderEle.innerHTML = '';
            for (var rowIndex = 1; rowIndex <= rowsInput.value; rowIndex++) {
                for (var colIndex = 1; colIndex <= colsInput.value; colIndex++) {
                    var checkbox = document.createElement('div');
                    checkbox.className = 'cb';
                    checkbox.type = 'checkbox';
                    checkbox.checked = true;
                    

                    var randomNo = Math.floor(Math.random() * colsInput.value);
                    console.log(randomNo, colIndex)
                    if (randomNo >= colIndex) {
                        checkbox.style.backgroundColor = hsl_col_perc(100 - randomNo / colsInput.value * 100, 0, 120);
                        
                    };
                    renderEle.appendChild(checkbox);
                }   
                renderEle.appendChild(document.createElement('br'));
            }
        }

        render();

        

    </script>
</body>
</html>
