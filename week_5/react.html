        function HowManyDays(props){
            console.log(props);
            var daysOld = props.years * 365
            return <strong> {daysOld} days old.</strong>
        }

        function HelloWorld(props){
            console.log(props);
            return <h1>Hello World, {props.name}! I am {props.age} years old.
                <HowManyDays years={props.age} />
            </h1>
        }
