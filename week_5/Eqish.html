<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #render{
            background: red;

        }
    </style>
</head>
<body>
    <div>
        <label>
            Rows
            <input id="rows" type="number" value="10">
        </label>

        <br />

        <label>
            Cols
            <input id="cols" type="number" value="4">
        </label>

        <br />

        <label>
            Speed
            <input id="rangeInput" type="range" value="1000" min="50" max="">
        </label>
        <label>
            Size
        </label>

        <label for="themeSelect">
            <select name="themeSelect" id="themeSelect">
                <option value=" ">None</option>
                <option value="rainbow">Rainbow</option>
                <option value=" ">None</option>
            </select>
        </label>


    </div>
    <div id="render">

    </div>
    <script>
        console.log('hello world');

        const hsl_col_perc = (percent, start, end) => {
            const a = percent / 100,
            b = (end - start) * a,
            c = b + start;
            return 'hsl(' + c + ', 100%, 50%)';
  }


        if (colorMode === 'opacity') {
          div.style.opacity = (j + 1) / colCount;
        } else if (colorMode === 'heatmap') {
          div.style.accentColor = hsl_col_perc(100 - rand / colCount * 100, 0, 120);
        } else if (colorMode === 'rainbow') {
          div.style.accentColor = hsl_col_perc((j + 1) / colCount * 100, 0, 360);
        }

        var rowsInput = document.getElementById('rows');
        var colsInput = document.getElementById('cols');
        var rangeInput = document.getElementById('range');
        var renderEle = document.getElementById('render')
        
        
        rowsInput.addEventListener('change', function() {
            console.log(rowsInput.value);
        });

        colsInput.addEventListener('change', function(e) {
            console.log(e.target.value);
        });

        var renderInterval = setInterval(render, 1000);

        rangeInput.addEventListener('change', function(e) {
            clearInterval(renderInterval)
            renderInterval = setInterval(render, e.target.value);
        });

        function render(){

            renderEle.innerHTML = '';

            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = true;


            renderEle.appendChild(checkbox);
            for (var rowindex = 1; rowindex <= rowsInput.value; rowindex++) {
                for (var colsindex = 1; colsindex <= colsInput.value; colsindex++) {
                    var checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = true;
                    renderEle.appendChild(checkbox);
                    var randomNo = Math.floor(Math.random() * colsInput.value)
                    if (randomNo >= colsindex){
                        checkbox.style.accentColor = hsl_col_perc(100 - rand / colsInput.value  * 100, 0, 120);
                    }

                }
                renderEle.appendChild(document.createElement('br'));
            }

        }
        render();

        

    </script>
</body>
</html>
