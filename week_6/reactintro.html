<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Intro</title>
    
</head>
<body>
    <div id="root"></div>
    <script crossorigin src=" https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.js"></script>

    <script type="text/babel">

        function HowManySeconds (props){
            console.log(props)
            var daysOld = props.years * 24 * 60 * 60;
            return <strong> {daysOld} seconds old.</strong>
        }

        function HowManyDays(props){
            console.log(props)
            var daysOld = props.years * 365;
            return <strong> {daysOld} days old. <HowManySeconds days={daysOld} /></strong>
        }

        function HelloWorld(props){
            console.log(props)
            return <h1>Hello World, {props.name}! I am {props.age} years old
                <HowManyDays years={props.age} />
                </h1>;
        }

        ReactDOM.render(
            <div>
                <HelloWorld name = "Maggie" age = "20"/>
                <HelloWorld name = "maggie" age = "18"/>
                <HelloWorld name = "mags" age = "10"/>

            </div>,
            document.getElementById("root")
        );



    </script>

</body>
</html>
