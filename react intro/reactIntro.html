<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Intro</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.js"></script>

    <script type="text/babel">

    function HowManySecond(props) {
        console.log(props);
        var seconds = props.age * 365 * 24 * 60 * 60;
        return <strong>{seconds} days old</strong>;
    };
    function HowManyDays(props) {
        console.log(props);
        var daysOld = props.age * 365;
        return <strong>{daysOld} days old</strong>;
    };

    function HelloWorld(props) {
        console.log(props);
        return (
            <h1>
                Hello World, {props.name}! I am {props.age} years old.
                <HowManyDays age={props.age}/> <HowManySecond age={props.age}/>
            </h1>
        );
    }

    ReactDOM.render(
        <div>
            <HelloWorld name="Jon" age={30} />,
            <HelloWorld name="Jane" age={25} />,
            <HelloWorld name="Doe" age={35} />
        </div>,
        document.getElementById("root")
    );
    </script>

</body>
</html>
