<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Lite</title>
</head>
<body>
    <div class="container">
        <div id="root"></div>
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/babel">

        function HowManySeconds(props) {
            console.log(props)
            var secondsOld = props.days * 24 * 60 * 60;
            return <em> {secondsOld} days old.</em>
        }

        function HowManyDays(props) {
            console.log(props)
            var daysOld = props.years * 365;
            return <strong> {daysOld} days old. <HowManySeconds days={daysOld}/></strong>
        }

        function HelloWorld(props) {
            const [count, setCount] = React.useState(0);
            console.log(count);
            return <div className="card hoverable" onClick={
                () => {setCount(count+1);}
            }>
                    <div className="car-content">
                        <span className="card-title">Hello World, {props.name}! ({count})</span>
                        <p> I am {props.age} years old.
                            <HowManyDays years={props.age}/>
                        </p>
                    </div>
                </div>
        }

        ReactDOM.render(
            <div>
                <nav>
                    <div className="nav-wrapper">
                    <a href="#" className="brand-logo">Solomon</a>
                    <ul id="nav-mobile" className="right hide-on-med-and-down">
                        <li><a href="sass.html">Sass</a></li>
                        <li><a href="badges.html">Components</a></li>
                        <li><a href="collapsible.html">JavaScript</a></li>
                    </ul>
                    </div>
                </nav>
                <HelloWorld name="Kio" age="23" />
                <HelloWorld name="Kyosuke" age="17" />
                <HelloWorld name="Jeremiah" age="8" />
                
            </div>,
            document.getElementById("root")
        );

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.carouselx');
            var instances = M.Carousel.init(elems);
        });
    </script>
</body>
</html>
