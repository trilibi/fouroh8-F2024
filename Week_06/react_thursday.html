<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Lite</title>
</head>
<body>
    <div class="container">
        <div id="root"></div>
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/babel">

        function HowManySeconds(props) {
            console.log(props)
            var secondsOld = props.days * 24 * 60 * 60;
            return <em> {secondsOld} days old.</em>
        }

        function HowManyDays(props) {
            console.log(props)
            var daysOld = props.years * 365;
            return <strong> {daysOld} days old. <HowManySeconds days={daysOld}/></strong>
        }

        function HelloWorld(props) {
            const [count, setCount] = React.useState(0);
            console.log(count);
            return <div className="card hoverable" onClick={
                () => {setCount(count+1);}
            }>
                    <div className="car-content">
                        <span className="card-title">Hello World, {props.name}! ({count})</span>
                        <p> I am {props.age} years old.
                            <HowManyDays years={props.age}/>
                        </p>
                    </div>
                </div>
        }

        function Poke() {
            const [Loading, setLoading] = React.useState(true);
            const [name, setName] = React.useState('N/A');
            const [abilities, setAbilities] = React.useState([]);
            const [frontShiny, setFrontShiny] = React.useState(null);
            const [front, setFront] = React.useState(null);
            const [isShiny, setIsShiny] = React.useState(false);
            var url = 'https://pokeapi.co/api/v2/pokemon/ditto';

            React.useEffect(function() {
                console.log('use effect');

                fetch(url).then(function(results) {        // then allows if url done then call function()
                    console.log(results);
                        results.json()
                            .then(function(data) {
                                console.log(data.name);
                                console.log(data.sprites.front_shiny)
                                console.log(data.abilities[0].ability.name);
                                setName(data.name)
                                setAbilities(data.abilities)
                                setFront(data.sprites.front_default)
                                setFrontShiny(data.sprites.front_shiny)
                            })
                            .catch(function(e) {console.log(e); })
                            .finally(function() { setLoading(false); });     // java script should use false not False like Python does
                })
                }, []);

            setInterval(function() {
                console.log(isShiny)
                setIsShiny(function(isShiny) {
                    return !isShiny; 
                });
            }, 2000)

            if (Loading) {
                return <div> Loading...</div>; 
            }

            return <div>Pokemon: {name} 
                    <img 
                        alt="{name}" 
                        title={name}
                        src={isShiny ? frontShiny : front} 
                        onClick={function() {
                            setIsShiny(!isShiny);
                    }}/>

                    {abilities.map(function(item) {
                        return <div>
                            {item.ability.name}
                            <pre>{JSON.stringify(item)}</pre>
                            </div>
                    })}
                </div>;
        }

        function ShinyArray() {
            const randomNo = Math.round(Math.random() * 1000); 
            const url = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/'+randomNo+'.png';
            const images = []; // new Array() or Array()

            for(var i=1; i<=16; i++) {
                const randomNo = Math.round(Math.random() * 1000); 
                console.log(i);
                images.push('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/'+randomNo+'.png')
            }

            const mainImg = images.pop()

            console.log(images)
            return <div>
                {images.map(function(u, index) {   // this map function useful in python, java
                    console.log(index % 2); 
                return <img src={u} title={index} style={{width:index % 2 ? 32 : 64}}/>;  // conditoin ? expression as true : expression as false
            })} 
                <img src={mainImg} style={{width: Math.random(Math.random() * 250)}}/>
            </div>
        }

        function KstateTrip() {
            const [gasCost, setGasCost] = React.useState(3.33); 
            const [totalMileage, setTotalMilage] = React.useState(240);
            const [vehicles, setVehicles] = React.useState([
                {mileage: 8}, 
                {mileage: 12},
                {mileage: 15},
                {mileage: 24}]);

            const [totalCost, setTotalCost] = React.useState(0);

            React.useEffect(function() {
                let total = 0;
                vehicles.forEach(function(vehicle) {
                    console.log(vehicle, vehicle.mileage, (totalMileage / vehicle.mileage), gasCost)
                    var vehicleCost = totalMileage / vehicle.mileage * gasCost
                    total = total + vehicleCost
                })
                setTotalCost(total)
                console.log(gasCost, totalMileage, total); 
            }, [gasCost, totalMileage, vehicles]);

            return <div style={{maxWidth: 280, margin: 8, backgroundColor: '#fff456'}}>
                <input 
                    type="number" 
                    value={gasCost}
                    onChange={(e) => setGasCost(Number(e.target.value))} />
                    <input 
                    type="number" 
                    value={totalMileage}
                    onChange={(e) => setGasCost(Number(e.target.value))} />
                <p>
                    <strong> Total Cost: {totalCost} </strong>
                </p>

                Add Vehicles: 
                <input type="number" onInput={function(e) {
                    var v = vehicles; 
                    v.push({mileage: e.target.value})
                    setVehicles([...v])
                }} />

                <pre> {JSON.stringify({gasCost, totalMileage, vehicles}, null, 2)} </pre>
                </div>
        }

        ReactDOM.render(
            <div>
                <nav>
                    <div className="nav-wrapper">
                    <a href="#" className="brand-logo">Solomon</a>
                    <ul id="nav-mobile" className="right hide-on-med-and-down">
                        <li><a href="sass.html">Sass</a></li>
                        <li><a href="badges.html">Components</a></li>
                        <li><a href="collapsible.html">JavaScript</a></li>
                    </ul>
                    </div>
                </nav>
                {false && <HelloWorld name="Kio" age="23" />}
                {false && <HelloWorld name="Kyosuke" age="17" />}
                {false && <HelloWorld name="kyosuke" age="23" />}
                {1==1 && <Poke />}
                <ShinyArray />
                <KstateTrip />
            </div>,
            document.getElementById("root")
        );

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.carouselx');
            var instances = M.Carousel.init(elems);
        });
    </script>
</body>
</html>
