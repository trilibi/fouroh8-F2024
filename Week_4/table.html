<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unk Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white; /* White background for the table */
        }
        caption {
            font-size: 16px;
            margin: 10px 0;
        }
        th, td {
            border: 2px solid #000; /* Thicker borders */
            padding: 15px; /* Padding for squarer cells */
            text-align: center;
        }
        th {
            background-color: white; /* Change background to white */
            font-weight: bold; /* Bold text */
        }
        img {
            max-width: 80px; /* Larger images */
            height: auto;
        }
    </style>
</head>
<body>

    <table cellspacing="2" border="1">
        <caption>A note about your table</caption>
        <thead>
            <tr>
                <th rowspan="2"><img src="https://www.unk.edu/ccr/marketing-advertising/branding-and-identity-marks/images/unk-00231a.png" alt=""></th>
                <th colspan="2">A common header for two sub headers</th>
                <th rowspan="2"><img src="https://www.unk.edu/_files/redesign/images/icons/outdoors1.svg" alt=""></th>
            </tr>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><b>Thing A</b></td>
                <td>data a1</td>
                <td>data a2</td>
                <td>data a3</td>
            </tr>
            <tr>
                <td><b>Thing B</b></td>
                <td>data b1</td>
                <td>data b2</td>
                <td>data b3</td>
            </tr>
            <tr>
                <td><b>Thing C</b></td>
                <td>data c1</td>
                <td>data c2</td>
                <td>data c3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
