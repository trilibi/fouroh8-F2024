<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>

            <div>
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" required>
            </div>

            <br>

            <div>
                <label for="Age">Age</label>
                <input type="number" id="Age" name="Age" required>
            </div>

            <br>

            <div>
                <label for="Favorite Mascot">Favorite Mascot</label>
                <select id="Favorite Mascot" name="Favorite Mascot">
                    <option value="Lil' Red">Lil' Red</option>
                    <option value="Louie">Louie</option>
                    <option value="Herbie">Herbie</option>
                </select>
            </div>

            <br>

            <div>
                <label>Favorite Color</label>
                <fieldset style="border: 1px solid; width: 450px;">

                <input type="checkbox" id="red" name="color" value="Red">
                <label for="red" style="color: red;">Red</label>

                <input type="checkbox" id="red" name="color" value="Red">
                <label for="red" style="color: blue;">Blue</label>

                <input type="checkbox" id="red" name="color" value="Red">
                <label for="red" style="color: green;">Green</label>
           
                <input type="checkbox" id="red" name="color" value="Red">
                <label for="red" style="color: purple;">Purple</label>
            
                <input type="checkbox" id="red" name="color" value="Red">
                <label for="red" style="color: orange;">Orange</label>
            
                <input type="checkbox" id="red" name="color" value="Red">
                <label for="red" style="color: pink;">Pink</label>  
                </fieldset>
            </div>

            <br>

            <div>
                <b>Graduation Year</b>
                <br>
                <input type="radio" name="grad" value="2024">2024
                <br>
                <input type="radio" name="grad" value="2025">2025
                <br>
                <input type="radio" name="grad" value="2026">2026
                <br>
                <input type="radio" name="grad" value="2027">2027
                <br>
                <input type="radio" name="grad" value="2028">2028
            </div>

            <br>

            <div>
                <input type="submit" value="save">
            </div>
        </form>
    </body>
</html>
