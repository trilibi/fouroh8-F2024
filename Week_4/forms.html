<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div>
            <label for="mascot">Mascot:</label>
            <select id="mascot" name="mascot" required>
                <option value="Lil' Red">Lil' Red</option>
                <option value="Louie">Louie</option>
                <option value="Herbie">Herbie</option>
            </select>
        </div>

        <div>
            <span>Color:</span><br>
            <input type="checkbox" id="red" name="color" value="red" style="background-color: red;">
            <label for="red">Red</label><br>
            <input type="checkbox" id="blue" name="color" value="blue" style="background-color: blue;">
            <label for="blue">Blue</label><br>
            <input type="checkbox" id="green" name="color" value="green" style="background-color: green;">
            <label for="green">Green</label><br>
            <input type="checkbox" id="purple" name="color" value="purple" style="background-color: purple;">
            <label for="purple">Purple</label><br>
            <input type="checkbox" id="orange" name="color" value="orange" style="background-color: orange;">
            <label for="orange">Orange</label><br>
            <input type="checkbox" id="pink" name="color" value="pink" style="background-color: pink;">
            <label for="pink">Pink</label>
        </div>

        <div>
            <span>Year:</span><br>
            <input type="radio" id="2024" name="year" value="2024" required>
            <label for="2024">2024</label><br>
            <input type="radio" id="2025" name="year" value="2025">
            <label for="2025">2025</label><br>
            <input type="radio" id="2026" name="year" value="2026">
            <label for="2026">2026</label><br>
            <input type="radio" id="2027" name="year" value="2027">
            <label for="2027">2027</label><br>
            <input type="radio" id="2028" name="year" value="2028">
            <label for="2028">2028</label>
        </div>

        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
