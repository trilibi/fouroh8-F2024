<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table cellspacing="2" border="1">
        <caption>A note about your table</caption>
        <thead>
            <tr>
                <th rowspan="2"><img src="https://www.unk.edu/_files/redesign/images/icons/outdoors1.svg" alt="Test Image"></th>
                <th colspan="2">A common header for two sub headers</th>
                <th rowspan="2"><img src="https://www.unk.edu/ccr/marketing-advertising/branding-and-identity-marks/images/unk-00231a.png" alt="Lopers" style="width: 100px"></th>
            </tr>
            <tr>
                <td>Header1</td>
                <td>Header2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b>Thing A</b></td>
                <td>data a1</td>
                <td>data a2</td>
                <td>data a3</td>
            </tr>
            <tr>
                <td><b>Thing B</b></td>
                <td>data b1</td>
                <td>data b2</td>
                <td>data b3</td>
            </tr>
            <tr>
                <td><b>Thing C</b></td>
                <td>data c1</td>
                <td>data c2</td>
                <td>data c3</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
