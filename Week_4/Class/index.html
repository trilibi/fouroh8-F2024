<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        img{
            display: block;
        }
        caption{

        }
        table caption{

</head>

    <table style="border:solid;" class="rain_gauge">
        <caption>this is my table</caption>
        <thead>
            <tr>
                <th>Name</th><th>Age</th><th>Weight (kg)</th>
            </tr>
        </thead>

            <tr>
                <td>Nic</td><td>25</td><td>72</td>
            </tr>
            <tr>
