<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nova Solarz">
    <title>Tables and Images</title>
</head>
<body>

    <table cellspacing="2" border="1"> <!-- apparently these attributes are deprecated -->
        <caption>A note about your table</caption>
        <thead>
            <tr>
                <td rowspan="2">
                    <img src="./outdoors1.svg" alt="outdoors" width="100px">
                </td>
                <th colspan="2">
                    A common header for two sub headers
                </th>
                <td rowspan="2">
                    <img src="./unk-00231a.png" alt="Lopers" width="100px">
                </td>
            </tr>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Thing A</th>
                <td>data a1</td>
                <td>data a2</td>
                <td>data a3</td>
            </tr>
            <tr>
                <th>Thing B</th>
                <td>data b1</td>
                <td>data b2</td>
                <td>data b3</td>
            </tr>
            <tr>
                <th>Thing C</th>
                <td>data c1</td>
                <td>data c2</td>
                <td>data c3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
