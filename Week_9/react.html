    <script type="text/babel">
        function HowManySeconds(props) {
            const secondsOld = props.days * 24 * 60 * 60;
            return <em>{secondsOld} seconds old.</em>;
        }

        function HowManyDays(props) {
            const daysOld = props.years * 365;
            return <strong>{daysOld} days old. <HowManySeconds days={daysOld} /></strong>;
        }

        function HelloWorld(props) {
            const [count, setCount] = React.useState(0)
            console.log(count);
            return <div className="card hoverable" onClick={function(){
                setCount(count+1);
            }}>
                <div className="card-content">
                    <span className ="card-title">Hello World, {props.name}! ({count})</span>
                    <p>
                        I'm {props.age} years old. <HowManyDays years={props.age} />
                    </p>
                </div>
            </div>
        }

        function Poke(){
            const [loading, setLoading] = React.useState(true);
            const [name, setName] = React.useState('N/A');
            const [front, setFront] = React.useState(null);
            const [frontShiny, setFrontShiny] = React.useState(null);
            const [abilities, setAbilities] = React.useState([]);
            const [isShiny, setIsShiny] = React.useState(false);
            var url = 'https://pokeapi.co/api/v2/pokemon/ditto';

            React.useEffect(function(){
                console.log('use effect')

                fetch(url).then(function(results){
                    results.json()
                    .then(function(data){
                        console.log(data);
                        //console.log(data.abilities[0]);
                        console.log(data.sprites.front_shiny);
                        console.log(data.abilities[0].ability.name);
                        setName(data.name);
                        setFront(data.sprites.front_default);
                        setFrontShiny(data.sprites.front_shiny);
                        setAbilities(data.abilities);
                    })
                    .catch(function(e){
                        console.log(e);
                    })
                    .finally(function(){
                        setLoading(false);
                    })
                })
                setInterval(function() {
                    setIsShiny(function(shiny) {
                    return !shiny;
                    });
                }, 100);
            }, []);

            

            if(loading){
                return <div>Loading...</div>
            }

            return <div>Pokemon: {name}
                <img alt="{name}" title={name}
                    src={isShiny ? frontShiny : front} onClick={function(){
                    setIsShiny(!isShiny)
                }}
                />
                {abilities.map(function(item){
                        return <div>
                            {item.ability.name}
                            <pre>{JSON.stringify(item, null, 2)}</pre>
                        </div>
                })}
                </div>;
        }

        function ShinyArray(){
            const randomNo = Math.round(Math.random()*1000);
            const url = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/'+randomNo+'.png'
            const images = []; // new Array() // Array()
            for(var i=1;i<=16; i++){
                console.log(i);
                const randomNo = Math.round(Math.random()*1000);
                images.push('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/'+randomNo+'.png');
            }

            const mainImg = images.pop();

            console.log(images);
            return (
                <div>
                    {images.map(function(u, index) {
                        console.log(index % 2)
                        return <img src={u} title={index} style={{width: index %2 ? 32 : 64}}/>;
                    })}
                    <img src={mainImg} style={{width: Math.round(Math.random()*250)}}/>
                </div>
            );
        }

        function KStateTrip(){
            const [gasCost, setGasCost] = React.useState(3.33);
            const [totalMileage, setTotalMileage] = React.useState(240);
            const [vehicles, setVehicles] = React.useState([
                {mileage: 8 }, 
                {mileage: 15 },
                {mileage: 12 },
                {mileage: 24 },
            ]);
            const [totalCost, setTotalCost] = React.useState(0);

            React.useEffect(function(){
                let total = 0;
                vehicles.forEach(function(vehicle){
                    var vehicleCost = (totalMileage / vehicle.mileage * gasCost);
                    total = total + (totalMileage / vehicle.mileage * gasCost);
                })
                setTotalCost(total);
            }, [gasCost, totalMileage, vehicles]);

            return <div style={{maxWidth: 200, margin: 8, backgroundColor: '#ff4'}}>
                Cost: <input 
                    type="number" 
                    value={gasCost} 
                    onChange={(e) => setGasCost(Number(e.target.value))}/>
                Total Mileage<input 
                    type="number" 
                    value={totalMileage} 
                    onChange={(e) => setTotalMileage(Number(e.target.value))}/>
                <p>
                    <strong>Total Cost: {totalCost}</strong>
                </p>

                Add Vehicle:
                <input type="number" onInput={function(e){
                    console.log(e.target.value)
                    var v = vehicles;
                    v.push({mileage: e.target.value})
                    setVehicles([...v])
                }}/>

                <pre>{JSON.stringify({gasCost, totalMileage, vehicles }, null, 2)}</pre>
            </div>
        }

        ReactDOM.render(
            <div>

                    <div className="nav-wrapper">
                    <a href="#" className="brand-logo">Nic</a>

                {false &&<HelloWorld name="Nic" age={25} />}
                {false &&<HelloWorld name="Nic" age={26} />}
                {false &&<HelloWorld name="Nic" age={27} />}
                {1 == 2 &&<Poke />}
                {<ShinyArray />}

            </div>,
            document.getElementById("root")
        );

        console.log('loaded')
        var elems = document.querySelectorAll('.carousel');
        var instances = M.Carousel.init(elems);
