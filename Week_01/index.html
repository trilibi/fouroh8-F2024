<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <style>
        body {
            background: url("https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1500w,f_auto,q_auto:best/streams/2013/March/130321/1C6567756-g-tdy-110804-obama-burger6-5a.jpg");
        }
        /* Initial CSS for the sample div */
        #sampleDiv {
    width: 300px;
    height: 200px;
    background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400% 400%;
    animation: rainbow 5s infinite linear, rotateGradient 10s infinite linear;
    color: white;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid black;
    margin: 20px auto;
}

@keyframes rainbow {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

@keyframes rotateGradient {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

    </style>
</head>
<body>
    <h1>Burger</h1>
    <textarea id="cssEditor" rows="10" cols="50">
        #sampleDiv {
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 5s infinite linear, rotateGradient 10s infinite linear;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            margin: 20px auto;
        }
        
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes rotateGradient {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
    </textarea>
    <button onclick="applyCSS()">Apply CSS</button>

    <div id="sampleDiv" style="color:white">obama hamburger</div>

    <script>
        function applyCSS() {
            const cssCode = document.getElementById('cssEditor').value;
            const styleSheet = document.createElement('style');
            styleSheet.type = 'text/css';
            styleSheet.innerText = cssCode;
            document.head.appendChild(styleSheet);
        }
    </script>
</body>
</html>
