      <script type="text/babel">
        function HelloWorld(props) {
            const [count, setCount] = React.useState(0);
            console.log(props);
            return <div className="card hoverable">
                    <div className="card-content">
                        <span className="card-title">Hello World, {props.name}! ({count})</span>
                        <p>I am {props.age} years old.</p>
                    </div>
                </div>
        }

        function KStateTrip() {
            const [gasCost, setGasCost] = React.useState(3.33);
            const [totalDist, setTotalDist] = React.useState(240);
            const [vehicles, setVehicles] = React.useState([{mileage: 24}, {mileage: 15}]);
            const [totalCost, setTotalCost] = React.useState(0);

            React.useEffect(function() {
                let total = 0;
                vehicles.forEach(function(vehicle) {
                    console.log(vehicle)
                    total += (totalDist / vehicle.mileage) * gasCost;
                });
                console.log(gasCost, totalDist, total);
                setTotalCost(total);
            }, [gasCost, totalDist, vehicles]);

            return <div style={{maxWidth: 200, margin: 8, backgroundColor: 'lightBlue'}}>
                    <input 
                        type="number" 
                        value={gasCost}
                        onChange={(e) => setGasCost(Number(e.target.value))}/>
                    <input 
                        type="number" 
                        value={totalDist}
                        onChange={(e) => setTotalDist(Number(e.target.value))}/>
                    <p>
                        <strong>Total Cost: {totalCost}</strong>     
                    </p>

                    Add Vehicle: 
                    <input type="number" value onInput={function(e) {
                        console.log(Number(e.target.value));
                        setVehicles([...vehicles, {mileage: e.target.value}]);
                    }}/>
                    <pre>{JSON.stringify({gasCost, totalDist, vehicles}, null, 2)}</pre>
                </div>
        }

        function Poke() {
            const [loading, setLoading] = React.useState(true);
            const [name, setName] = React.useState('N\A');
            const [frontShiny, setFrontShiny] = React.useState(null);
            const [front, setFront] = React.useState(null);
            const [abilities, setAbilities] = React.useState([]);
            const [isShiny, setIsShiny] = React.useState(false);
            var url = "https://pokeapi.co/api/v2/pokemon/lucario";

            React.useEffect(function() {
                fetch(url).then(function(results) {
                    results.json().then(function(data) {
                        console.log(data);
                        console.log(data.name);
                        console.log(data.sprites.front);
                        console.log(data.sprites.front_shiny);
                        console.log(data.abilities[0].ability.name);
                        setName(data.name);
                        setAbilities(data.abilities);
                        setFrontShiny(data.sprites.front_shiny);
                        setFront(data.sprites.front_default);
                }).catch(function(e) {
                        console.log(e);
                }).finally(function() {
                        setLoading(false);
                });
                })
            }, []);
            
            

            if (loading) {
                return <div>Loading...</div>;
            }

            return <div>Pokemon: {name}
                    <img alt={name} src={isShiny ? frontShiny : front} onClick={function() {
                        setIsShiny(!isShiny)
                    }}/>
                    {abilities.map(function(item) {
                        return <div>
                            {item.ability.name}
                            <pre>{JSON.stringify(item)}</pre>  
                        </div>
                    })}
                </div>;
        }

        ReactDOM.render(
