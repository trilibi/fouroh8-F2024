<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .green {
            color: green;
        }
        .purple {
            color: purple;
        }
        .orange {
            color: orange;
        }
        .pink {
            color: pink;
        }

        /* Basic styling for the form */
        fieldset {
            border: 1px solid gray;
            padding: 10px;
            margin-bottom: 20px; 
        }

        .checkbox-group label {
            margin-right: 10px;
        }

        .radio-group label {
            display: block;
        }

        div {
            margin-bottom: 20px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form>
        <!-- Name field -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>

        <!-- Age field -->
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
        </div>

        <!-- Mascot select -->
        <div>
            <label for="mascot">Favorite Mascot</label>
            <select id="mascot" name="mascot">
                <option value="lil-red">Lil' Red</option>
                <option value="louie">Louie</option>
                <option value="herbie">Herbie</option>
            </select>
        </div>

        <!-- Favorite Colors checkbox group -->
        <fieldset>
            <legend>Favorite Colors</legend>
            <div class="checkbox-group">
                <label class="red">
                    <input type="checkbox" name="color" value="red"> red
                </label>
                <label class="blue">
                    <input type="checkbox" name="color" value="blue"> blue
                </label>
                <label class="green">
                    <input type="checkbox" name="color" value="green"> green
                </label>
                <label class="purple">
                    <input type="checkbox" name="color" value="purple"> purple
                </label>
                <label class="orange">
                    <input type="checkbox" name="color" value="orange"> orange
                </label>
                <label class="pink">
                    <input type="checkbox" name="color" value="pink"> pink
                </label>
            </div>
        </fieldset>

        <!-- Graduation Year radio group -->
        <div class="radio-group">
            <label>Graduation Year</label>
            <label>
                <input type="radio" name="year" value="2024"> 2024
            </label>
            <label>
                <input type="radio" name="year" value="2025"> 2025
            </label>
            <label>
                <input type="radio" name="year" value="2026"> 2026
            </label>
            <label>
                <input type="radio" name="year" value="2027"> 2027
            </label>
            <label>
                <input type="radio" name="year" value="2028"> 2028
            </label>
        </div>

        <!-- Save button -->
        <div>
            <button type="submit">Save</button>
        </div>
    </form>

</body>
</html>
