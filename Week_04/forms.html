<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms</title>
        <style>
            * {
                font-family: Times New Roman, Times, serif;
            }

            div {
                margin: 10px 0;
            }

            label {
                margin-right: 10px;
            }

            legend {
                font-weight: 600;
            }

            label[for="red"] {
                color: red;
            }
            label[for="blue"] {
                color: blue;
            }
            label[for="green"] {
                color: green;
            }
            label[for="purple"] {
                color: purple;
            }
            label[for="orange"] {
                color: orange;
            }
            label[for="pink"] {
                color: pink;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" />
            </div>

            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" />
            </div>

            <div>
                <label for="mascot">Favorite Mascot</label>
                <select id="mascot" name="mascot">
                    <option value="Lil' Red">Lil' Red</option>
                    <option value="Louie">Louie</option>
                    <option value="Herbie">Herbie</option>
                </select>
            </div>

            <fieldset>
                <legend>Favorite Colors</legend>
                <label for="red"
                    >red<input
                        type="checkbox"
                        id="red"
                        name="color"
                        value="red"
                /></label>
                <label for="blue"
                    >blue<input
                        type="checkbox"
                        id="blue"
                        name="color"
                        value="blue"
                    />
                </label>
                <label for="green"
                    >green<input
                        type="checkbox"
                        id="green"
                        name="color"
                        value="green"
                    />
                </label>
                <label for="purple"
                    >purple<input
                        type="checkbox"
                        id="purple"
                        name="color"
                        value="purple"
                    />
                </label>
                <label for="orange"
                    >orange<input
                        type="checkbox"
                        id="orange"
                        name="color"
                        value="orange"
                    />
                </label>
                <label for="pink"
                    >pink<input
                        type="checkbox"
                        id="pink"
                        name="color"
                        value="pink"
                    />
                </label>
            </fieldset>

            <fieldset style="border: none">
                <legend>Graduation Year</legend>
                <label
                    >2024<input type="radio" name="year" value="2024" />
                </label>
                <br />
                <label
                    >2025<input type="radio" name="year" value="2025" />
                </label>
                <br />
                <label
                    >2026<input type="radio" name="year" value="2026" />
                </label>
                <br />
                <label
                    >2027<input type="radio" name="year" value="2027" />
                </label>
                <br />
                <label
                    >2028<input type="radio" name="year" value="2028" />
                </label>
            </fieldset>

            <button type="submit">Save</button>
        </form>
    </body>
</html>
