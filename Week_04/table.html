                <th colspan="2">A common header for two sub headers</th>

                <th>Header 2</td>
            </tr>
        </thead>

                <th>Thing A</th>

                <td>data a3</td>
            </tr>
            <tr>
                <th>Thing B</th>

                <td>data b2</td>
                <td>data b3</td>
            </tr>
            <tr>
                <th>Thing C</th>

            </tr>
