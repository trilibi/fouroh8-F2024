<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Left-Aligned Data and Compact "Thing" Cells</title>
    <style>
        table {
            width: 60%; /* Narrower table width */
            border-collapse: separate;
            border-spacing: 4px; /* Space between cells */
            border: 1px solid black; /* Thin outer border */
            margin: 20px auto; /* Center the table */
        }
        th, td {
            border: 3px solid black; /* Thicker inside borders */
            padding: 5px 15px; /* General padding for other cells */
            font-size: 24px; /* Increased font size for filling cells */
            line-height: 1.2; /* Reduced line height for compact text fit */
        }
        caption {
            caption-side: top;
            font-weight: bold;
            font-size: 20px; /* Caption text size */
            margin-bottom: 10px;
        }
        th {
            font-weight: bold;
            font-size: 26px; /* Increased header text size */
        }
        td strong {
            font-weight: bold;
        }
        .logo {
            width: 80px; /* Larger image size to fill cells */
            height: 80px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .header-text {
            font-weight: bold;
            text-align: center;
            font-size: 26px; /* Larger font size for header text */
        }
        /* Specific styles for the "Thing" column */
        td:first-child {
            padding: 5px; /* Minimized padding for a more compact appearance */
            text-align: center; /* Center-align the "Thing" text */
        }
        /* Left-align the "data" cells */
        td:not(:first-child) {
            text-align: left; /* Align data to the left */
        }
    </style>
</head>
<body>
    <table>
        <caption>A note about your table</caption>
        <thead>
            <tr>
                <th rowspan="2"><img src="Tree.svg" alt="Tree SVG" class="logo"></th>
                <th colspan="2" class="header-text">A common header for two sub headers</th>
                <th rowspan="2"><img src="Lopers.png" alt="Lopers Logo" class="logo"></th>
            </tr>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Thing A</strong></td>
                <td>data a1</td>
                <td>data a2</td>
                <td>data a3</td>
            </tr>
            <tr>
                <td><strong>Thing B</strong></td>
                <td>data b1</td>
                <td>data b2</td>
                <td>data b3</td>
            </tr>
            <tr>
                <td><strong>Thing C</strong></td>
                <td>data c1</td>
                <td>data c2</td>
                <td>data c3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
