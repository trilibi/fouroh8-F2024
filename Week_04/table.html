<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 45%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        .header-common {
            font-weight: bold;
            font-size: 1.2em;
        }
        .thing-title {
            font-weight: bold;
        }
        img {
            max-width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <table style="border-collapse: collapse; width: 50%;">
        <caption style="font-size: title;">A note about your table</caption>
        <thead>
          <tr>
            <td rowspan="2">
              <img src="https://www.unk.edu/_files/redesign/images/icons/outdoors1.svg" alt="Tree Logo" width="100" height="100">
            </td>
            <th colspan="2">A common header for two sub headers</th>
            <td rowspan="2">
              <img src="https://www.unk.edu/ccr/marketing-advertising/branding-and-identity-marks/images/unk-00231a.png" alt="Lopers Logo" width="100" height="100">
            </td>
          </tr>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Thing A</th>
            <td>data a1</td>
            <td>data a2</td>
            <td>data a3</td>
          </tr>
          <tr>
            <th>Thing B</th>
            <td>data b1</td>
            <td>data b2</td>
            <td>data b3</td>
          </tr>
          <tr>
            <th>Thing C</th>
            <td>data c1</td>
            <td>data c2</td>
            <td>data c3</td>
          </tr>
        </tbody>
      </table>      
</body>
</html>
