<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <table cellspacing="2" border="1">
        <caption>UNK Review</caption>
        <tr align="center">
            <td width = "150" height = "100" rowspan="2">
                <img src="https://www.unk.edu/_files/redesign/images/icons/outdoors1.svg" alt="SVG Image" />
            </td>
            <td width = "450" height = "50" colspan="2"><strong>Pros and Cons of UNK</strong></td>
            <td width = "150" height = "100" rowspan="2">
                <img src="https://www.unk.edu/ccr/marketing-advertising/branding-and-identity-marks/images/unk-00231a.png" alt="PNG Image" />
            </td>
        </tr>
        <tr align="center">
            <td><strong>Pros</strong></td>
            <td><strong>Cons</strong></td>
        </tr>
        <tr align="center">
            <td><strong>Food</strong></td>
            <td>Good Food</td>
            <td>Inconsistent</td>
            <td>Pros Win</td>
        </tr>
        <tr align="center">
            <td><strong>Safety</strong></td>
            <td>UNKPD</td>
            <td>Too Many Tickets</td>
            <td>Cons Win</td>
        </tr>
        <tr align="center">
            <td><strong>Atmosphere</strong></td>
            <td>Great Atmosphere</td>
            <td>Nebraska :(</td>
            <td>Pros Barely Win</td>
        </tr>
    </table>
</body>
</html>
