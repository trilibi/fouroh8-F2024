<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment</title>

</head>

<!-- Name -->
<body>
    <div>
        <h3>
            <label for="Name">
                Name
                <input type="text" id="Name">
            </label>
        </h3>
    </div>

<!-- Age -->
    <div>
        <h3>
            <label for="Age"></label>
                Age
                <input type="text" id="Age">
            </label>
        </h3>
    </div>    

<!-- Mascot Selection -->
    <div>
        <p>
            <label for="mascot">Favorite Mascot</label>
            <select name="Options" id="mascot">
                <option>Select Your Favorite Mascot</option>
                <option>Lil' Red</option>
                <option>Louie</option>
                <option>Herbie</option>
            </select>
           </p>
    </div>

<!-- Color Selection -->
    <div>
        <fieldset>
            <legend>Favorite Colors</legend>
            <label for="red" style="color: red;">Red <input type="checkbox" id="red" name="color" value="Red"></label>
            <label for="blue" style="color: blue;">Blue <input type="checkbox" id="blue" name="color" value="Blue"></label>
            <label for="green" style="color: green;">Green <input type="checkbox" id="green" name="color" value="Green"></label>
            <label for="purple" style="color: purple;">Purple <input type="checkbox" id="purple" name="color" value="Purple"></label>
            <label for="orange" style="color: orange;">Orange <input type="checkbox" id="orange" name="color" value="Orange"></label>
            <label for="pink" style="color: pink;">Pink <input type="checkbox" id="pink" name="color" value="Pink"></label>
        </fieldset>
    </div>

<!-- Graduation Year Selection --> 
    <div>
        <p>
            <h3>
                <label style="font-size: 20px;"><strong>Graduation Year</strong></label>
                <br>2024<input type="radio" name="Year" value="2024">
                <br>2025<input type="radio" name="Year" value="2025">
                <br>2026<input type="radio" name="Year" value="2026">
                <br>2027<input type="radio" name="Year" value="2027">
                <br>2028<input type="radio" name="Year" value="2028">
            </h3>
        </p>
    </div>

    <div>
        <button type="button" name="Save" value="Save">
    </div>

</body>
</html>
