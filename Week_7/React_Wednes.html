<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Wednesday</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div className="container">
        <div id="root"></div>
    </div>
    <script crossorigin src=" https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src=" https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src=" https://unpkg.com/babel-standalone@6/babel.js"></script>

    <script type="text/babel">

        function HowManySeconds(properties) {
            console.log(properties)
            var daysOld = properties.days * 24 * 60 * 60
            return <strong>{daysOld} seconds old</strong>
        }

        function HowManyDays(properties) {
            console.log(properties)
            var daysOld = properties.years * 365
            return <strong>{daysOld} days old <HowManySeconds days={daysOld} /></strong>
        }

        function Poke() {
            const [loading, setLoading] = React.useState(true)
            const [name, setName] = React.useState('N/A')
            
            const [front, setFront] = React.useState(null)
            const [frontShiny, setFrontShiny] = React.useState(null)
            const [abilities, setAbilities] = React.useState([])
            const [isShiny, setIsShiny] = React.useState(false);
            var url = "https://pokeapi.co/api/v2/pokemon/ditto";

            React.useEffect(function() {
                console.log("Use effect")
                
                fetch(url).then(function(results) {
                    results.json()
                    .then(function(data) {
                        console.log(data.name);
                        console.log(data.sprites.front_shiny);
                        console.log(data.abilities[0].ability.name);
                        
                        setName(data.name);
                        setAbilities(data.abilities);
                        setFront(data.sprites.front_default);
                        setFrontShiny(data.sprites.front_shiny);
                    })
                    .catch(function(e) { console.log(e); })
                    .finally(function(){ setLoading(false); });
            })

            }, []);

           setInterval(function() {
               setIsShiny(function(shiny) {
                   return !shiny;
               });
           }, 100)

            if (loading) {
                return <div>Loading . . .</div>
            }

            return <div>Pokemon: {name}
                <img 
                alt="{name}" 
                title={name}
                src={isShiny ? frontShiny : front}
                onClick={function(){
                    setIsShiny(!isShiny)
                }}/>

                {abilities.map(function(item) {
                    return <div>
                        {item.ability.name}
                        <pre>{JSON.stringify(item, null, 2)}</pre>    
                    </div>
                })}
                </div>
        }

        function HelloWorld(properties) {
            const [count, setCount] = React.useState(0)
            console.log(properties, count);
            return <div className="card hoverable" onClick={function() {
                setCount(count+1);
            }}>
                
                    <div className="card-content">
                        <span className="card-title">Hello World, {properties.name}! ({count})</span>
                        <p>I am {properties.age} years old. 
                        <HowManyDays years={properties.age} />
                        </p>
                    </div>
                </div>
        }

        function Carousel() {
            return <div className="carousel">
                    <a className="carousel-item" href="#one!"><img src="https://picsum.photos/200"/></a>
                    <a className="carousel-item" href="#two!"><img src="https://picsum.photos/200"/></a>
                    <a className="carousel-item" href="#three!"><img src="https://picsum.photos/200"/></a>
                    <a className="carousel-item" href="#four!"><img src="https://picsum.photos/200"/></a>
                    <a className="carousel-item" href="#five!"><img src="https://picsum.photos/200"/></a>
                </div>
        }

        function ShinyArray() {
            const randomNo = Math.round(Math.random() * 1000);
            const url = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + randomNo + ".png";
            const images = new Array();

            for (var i=1; i<=10; i++) {
                const randomNo = Math.round(Math.random() * 1000);
                console.log(i);
                images.push("https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + randomNo + ".png");
            }

            const mainImg = images.pop();

            console.log(images);
            return <div>
                {images.map((u, index) => <img src={u} title = {index} style = {{width:index % 2 ? 64 : 128 }}/>)}
                
                <img src={mainImg} style={{width: Math.round(Math.random() * 300)}} />
            </div>;
        }

        function KStateTrip() { 
            const [gasCost, setGasCost] = React.useState(3.33);
            const [totalMileage, setTotalMileage] = React.useState(240);
            const [vehicles, setVehicles] = React.useState([{mileage: 10}, {mileage: 24}]);
            const [totalCost, setTotalCost] = React.useState(0);

            React.useEffect(function() {
                let total = 0;
                vehicles.forEach(function(vehicle) {
                    let vehicleCost = (totalMileage / vehicle.mileage * gasCost);
                    total += (totalMileage / vehicle.mileage) * gasCost
                })
                setTotalCost(total)
            }, [gasCost, totalMileage, vehicles]);

            return <div style={{maxWidth: 200, margin: 8, backgroundColor: "#f77"}}>
                Cost :<input 
                type = "text"
                value = {gasCost} 
                onChange = {(e) => setGasCost(Number(e.target.value))} />
                Total Mileage: <input 
                type = "text"
                value = {totalMileage} 
                onChange = {(e) => setTotalMileage(Number(e.target.value))} />
                <p>
                    <strong>Total Cost: {totalCost}</strong>    
                </p>

                Add Vehicle:
                <input type="number" onInput={function (e) {
                    var v = vehicles;
                    v.push({mileage: e.target.value});
                    setVehicles([...v]);
                    console.log(v, setVehicles);
                }} />
                
                <pre>{JSON.stringify({gasCost, totalMileage, vehicles}, null, 2)}</pre>
                </div>
        }

        ReactDOM.render (
            <div>
                <nav>
                    <div className="nav-wrapper">
                        <a href="#" className="brand-logo">I am a LOGO</a>
                        <ul id="nav-mobile" className="right hide-on-med-and-down">
                            <li><a href="sass.html">Sass</a></li>
                            <li><a href="badges.html">Components</a></li>
                            <li><a href="collapsible.html">JavaScript</a></li>
                        </ul>
                    </div>
                </nav>
                {true && <HelloWorld name='Bob' age="18" />}
                {true && <HelloWorld name='Jake' age="21" />}
                {true && <HelloWorld name='John' age="yoink" />}
                {true && <Poke />}
                <ShinyArray />
                <KStateTrip />
                {false &&<Carousel />}
            </div>,
            document.getElementById('root')
    );
    </script>

</body>
</html>
