<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Intro</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="root"></div>
    </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.js"></script>

    <script type="text/babel">
        function HowManySeconds(props) {
            const secondsOld = props.days * 24 * 60 * 60;
            return <em>{secondsOld} seconds old.</em>;
        }

        function HowManyDays(props) {
            const daysOld = props.years * 365;
            return <strong>{daysOld} days old. <HowManySeconds days={daysOld} /></strong>;
        }

        function HelloWorld(props) {
            const [count,setCount] = React.useState(0);
            console.log(props, count);
            return <div className="card hoverable" onClick={() => {
                setCount(count + 1);
            }}  >
                    <div className="card-content">
                        <span className="card-title">Hello World, {props.name}! ({count})
                            <p>I'm {props.age} years old.  <HowManyDays years={props.age} /></p>
                        </span>
                    </div>
                </div>;
        }
        function ShinyArray() {
            const randomNo = Math.floor(Math.random() * 1000);
            const url = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/'+randomNo+'.png';
            const images = []; // new Array();

            for (var i  = 0 ; i <= 10; i++) {
                console.log(i);
                const randomNo = Math.floor(Math.random() * 1000);
                images.push('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/'+randomNo+'.png');
            }
            
            const mainImg = images.pop();
            console.log(images);
            return <div>{images.map(function(u,index) {
                console.log(index%2);
                return <img src={u} title = {index} style={{width:index%2 ? 16: 64}}/>;

            })}
            <img src={mainImg} style = {{width: Math.round(Math.random()*250)}}  />
            </div>;
        }

        function KStateTrip(){
            const[gasCost, setGasCost] = React.useState(3.33);
            const [totalMileage, setTotalMileage] = React.useState(240);
            const [vehicles, setVehicles] = React.useState([
                {mileage:8},
                {mileage:12},
                {mileage:15},
                {mileage:20}]);
            const [totalCost, setTotalCost] = React.useState(0);    
            React.useEffect(function(){
                let total = 0;
                vehicles.forEach(function(vehicle){
                    var vehicleCost = (totalMileage/ vehicle.mileage) * gasCost;
                    total += vehicleCost;
                }); 
                setTotalCost(total);
            }, [gasCost,totalMileage,vehicles]);
            
            return <div style = {{maxWidth:200 ,margin:8,backgroundColor: 'yellow'}}>
                <input 
                type="number"
                value={gasCost}
                onChange = {(e) => 
                    setGasCost(Number(e.target.value))}/>
                totalMileage:<input 
                type="number"
                value={totalMileage}
                onChange = {(e) => 
                    setTotalMileage(Number(e.target.value))}/>
                totalCost:<input 
                type="number"
                value={totalCost}
                onChange = {(e) => 
                    setTotalCost(Number(e.target.value))}/>
                <p>
                <strong>Total Cost: {totalCost}</strong></p>
            
                Add Vehicle:
                <input type="number" onInput = {function(e){
                    var v  = vehicles;
                    v.push({mileage:Number(e.target.value)});
                    setVehicles([...v]);
                }}/>

                <pre>{JSON.stringify({gasCost,totalMileage,vehicles},null,2)}</pre>    
                
                

                </div>
        }


        function Poke(){
            const [loading, setloading] = React.useState(true);
            const [name, setName] = React.useState('N/A');
            const [ability, setAbility] = React.useState([]);
            const [frontShiny,setFrontShiny] = React.useState('N/A');
            const [front,setFront] = React.useState('N/A');
            const [isShiny, setIsShiny] = React.useState(false);
            var url = 'https://pokeapi.co/api/v2/pokemon/ditto';
            React.useEffect(function(){

                console.log('useEffect');
                fetch(url).then(function(results) {
                    console.log(results);
                    results.json()
                        .then(function(data) {
                            console.log(data.name);
                            console.log(data.sprites.front_default);
                            console.log(data.abilities[0]);
                            console.log(data.abilities[0].ability.name);


                            setFrontShiny(data.sprites.front_shiny);
                            setFront(data.sprites.front_default);
                            setName(data.name);
                            setAbility(data.abilities);
                            setIsShiny(false);
                            
                        })
                        .catch(function(e) {
                            console.log(e);
                        })
                        .finally(function() {
                            setloading(false);
                        });

                });
                setInterval(function(){
                    setIsShiny(function(Shiny){
                        return !Shiny;
                    });
                }, 100);
            }, []);

            
            if(loading){
                return <div> Loading... </div>
            }

            return (
                <div>
                    Pokemon: {name}
                    <img alt = "{name}" src={isShiny ? frontShiny : front }onClick={function(){
                        setIsShiny(!isShiny);
                        
                    }}/>
                    
                    {ability.map(function(item) {
                        return <div> 
                            {item.ability.name} 
                            <pre>{JSON.stringify(item.ability,null,2)}</pre>
                        </div>;
                    })}
                </div>
            );
        }
        

        ReactDOM.render(
            <div>
                <nav>
                    <div className="nav-wrapper">
                        <a href="" className="brand-logo">JUNE</a>
                        <ul id="nav-mobile" className="right hide-on-med-and-down">
                        <li><a href="">sass</a></li>
                        <li><a href="">sass <span className="new badge">7</span></a></li>
                        <li><a href="">sass</a></li>
                        </ul>
                    </div>
                </nav>
                
                
                <ShinyArray />
                <KStateTrip />
            </div>,
            document.getElementById("root")
        );
    
        
    </script>
</body>
</html>
