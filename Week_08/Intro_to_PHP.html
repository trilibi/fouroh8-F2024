function encryptString($str) {
    $result = '';
    for ($i = 0; $i < strlen($str); $i++) {
        $char = $str[$i];
        if (ctype_alpha($char)) {
            $next_char = chr(((ord($char) + 1 - (ctype_lower($char) ? ord('a') : ord('A'))) % 26) + (ctype_lower($char) ? ord('a') : ord('A')));
            $result .= $next_char;
        } else {
            $result .= $char; // Keep non-alphabetic characters unchanged
        }
    }
    return $result;
}
