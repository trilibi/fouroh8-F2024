<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>

        <div>
            <label for="mascot">Favorite Mascot:</label>
            <select id="mascot" name="mascot">
                <option value="Lil' Red">Lil' Red</option>
                <option value="Louie">Louie</option>
                <option value="Herbie">Herbie</option>
            </select>
        </div>

        <div>
            <fieldset>
                <legend><strong>Favorite Colors</strong></legend>
                <label style="color: red;">Red <input type="checkbox" name="color" value="Red"></label>
                <label style="color: blue;">Blue <input type="checkbox" name="color" value="Blue"></label>
                <label style="color: green;">Green <input type="checkbox" name="color" value="Green"></label>
                <label style="color: purple;">Purple <input type="checkbox" name="color" value="Purple"></label>
                <label style="color: orange;">Orange <input type="checkbox" name="color" value="Orange"></label>
                <label style="color: pink;">Pink <input type="checkbox" name="color" value="Pink"></label>
            </fieldset>
        </div>

        <div>
            <p>
                <h3>
                    <label style="font-size: 20px;">Graduation Year</label>
                    <br>2024<input type="radio" name="Year" value="2024">
                    <br>2025<input type="radio" name="Year" value="2025">
                    <br>2026<input type="radio" name="Year" value="2026">
                    <br>2027<input type="radio" name="Year" value="2027">
                    <br>2028<input type="radio" name="Year" value="2028">
                </h3>
            </p>
        </div>

        <button type="submit">Save</button>
    </form>
</body>
</html>
